<!-- This is a canvas practice based on the Web Projects of Codecademy. -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Let's Draw!</title>
        <style media="screen">
            canvas {
                margin: 100px 200px;
                border: 1px solid black;
                box-shadow: 2px 2px 5px #999;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="500" height="500">
            This text is displayed if your browser does not support HTML5 Canvas.
        </canvas>
        <script type="text/javascript">
            function draw() {
                // set up
                var myCanvas = document.getElementById('canvas');
                var context = myCanvas.getContext('2d');

                // begin to draw!
                // draw the face firstly
                context.fillStyle = 'yellow';
                context.beginPath();
                context.arc(250, 225, 150, 0, 2*Math.PI);
                context.closePath();
                context.fill();
                context.lineWidth = 2;
                context.stroke();
                context.fillStyle = 'black';

                // draw the left eye
                context.beginPath();
                context.arc(180, 180, 12, 0, 2*Math.PI);
                context.closePath();
                context.fill();

                // draw the right eye
                context.beginPath();
                context.arc(300, 180, 12, 0, 2*Math.PI);
                context.closePath();
                context.fill();

                // // draw the mouth
                context.beginPath();
                context.arc(245, 250, 70, 0, 1*Math.PI);
                context.closePath();
                context.fill();

                // Hello, Kudo Shinichi!
                context.fillStyle = 'blue';
                context.font = '50px fantasy';
                context.fillText('Hello Shinichi!', 100, 450);
            }

        </script>
    </body>
</html>
