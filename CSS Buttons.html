<!-- This is a CSS button practice based on Codecademy Web Projects. -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Buttons</title>
    <style media="screen">
      .button {
        height: 20px;
        width: 100px;
        border-radius: 4px;
        border: 4px solid #2A628F;
        background-color: #5F9ED8;
        box-shadow: 4px 4px 8px #666;
        display: inline-block;
        font-family: sans-serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="button">
      hello world!
    </div>
  </body>
</html>
